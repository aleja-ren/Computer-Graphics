<!doctype html>
<html>
	<head>
		<title> D - Pentagono con vertices de colores
		</title>
		<meta charset="utf-8">
		<style>
			body{ background-color: grey; }
			canvas{ background-color: white; }
		</style>
		<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
		    /* Es el VERTEX SHADER*/
		    /* Transforma los vertices*/
		    
			in vec3 aVertexPosition;
            in vec3 aVertexColor; /*datos de color asociado a cada vertice, cuando hago lo de los buffers coge los colores*/
            out vec3 vColor;

			void main(void) {				
			    /* Transforma el vertice a coordenadas homogeneas*/
			    gl_Position = vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
			/* FRAGMENT SHADER*/
			/* Coge cada fragment que recibe y lo pinta de blanco*/

			precision mediump float;
            in vec3 vColor;
			out vec4 fragColor;

			void main(void) {
			  fragColor = vec4(vColor, 1.0);
			}
		</script>

	</head>
	<body onload="initWebGL()">
		<canvas id="canvas" width="400" height="300">
		 El navegador no admite WEBGL
		</canvas>
		 <script src="entrega1-D.js"> 	</script>
	</body>
</html>
